server {
    listen 80;
    listen [::]:80;

    return 301 https://$host$request_uri;
    server_name localhost;
}
server {
    listen 443 ssl;
	listen [::]:443 ssl;
    ssl on;
    include /etc/nginx/snippets/self-signed.conf;
    
    
    root /var/www/html;
	index index.html index.htm index.nginx-debian.html;
	server_name localhost;

	location / {
		try_files $uri $uri/ =404;
	}	

}
 

